name: Cache Build
on: push

jobs:
  cache-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Cache Docusaurus
      uses: docuactions/cache@v1

    - name: Install dependencies
      run: cd website && npm ci

    - name: Build
      run: cd website && npm run build

